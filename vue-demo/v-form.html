<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message1" placeholder="输入消息...">
        <p>消息：{{message1}}</p>
        <p>文本：{{message2}}</p>
        <textarea v-model="message2"></textarea>
        <div>
            <p>全选:</p>
            <input type="checkbox" id="checkbox" v-model="checked" @click="seclectAll">
            <label for="checkbox">{{checked}}</label>
            <p>多个复选框:</p>
            <input type="checkbox" id="mayer" value="Mayer" v-model="seclectItems">
            <label for="mayer">Mayer</label>
            <input type="checkbox" id="google" value="Google" v-model="seclectItems">
            <label for="google">Google</label>
            <input type="checkbox" id="taobao" value="Taobao" v-model="seclectItems">
            <label for="taobao">Taobao</label>
            <p>所选的值为:{{seclectItems}}</p>
        </div>
    </div>
    <!-- <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script> -->
    <script src="https://unpkg.com/vue"></script>
    <script src="v-form.js"></script>
</body>
</html>
